<!DOCTYPE html>
<html lang="en" ng-app="cdojV2" ng-controller="MainController" ng-strict-di>
<head>
  <link rel="icon" type="image/png" href="/images/logo/favicon128.png">
  <meta http-equiv=Content-Type content="text/html;charset=utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <!--[if lte IE 8]>
  <script>
    window.location.href = "/fuckIE";
  </script>
  <![endif]-->

  <title ng-bind="pageTitle"></title>

  <link rel="stylesheet"
        href="/distV2/css/cdoj.css"/>
</head>
<body layout="row">
<md-sidenav id="cdoj-sidenav" class="md-sidenav-left md-whiteframe-z2 md-closed md-locked-open"
            md-component-id="left-sidenav" md-is-locked-open="$media('gt-sm')" tabindex="-1">
  <md-toolbar class="md-default-theme">
    <h1 class="md-toolbar-tools">
      <div style="line-height:40px; text-indent: 15px;">CDOJ</div>
    </h1>
  </md-toolbar>
  <md-content flex="" class="md-default-theme">
    <cdoj-menu />
  </md-content>
</md-sidenav>
<div layout="column" tabindex="-1" role="main" flex>
  <md-toolbar class="md-default-theme">
    <h1 class="md-toolbar-tools" layout="row" flex>
      <md-button class="md-toolbar-item" hide-gt-sm aria-label="Show menu button" ng-click="openMenu()">
        <md-icon md-svg-icon="navigation:menu"></md-icon>
      </md-button>
      <span flex></span>
      <cdoj-user />
    </h1>
  </md-toolbar>
  <div layout="row">
    <md-content md-scroll-y flex ng-view id="cdoj-content" class="md-padding md-default-theme">

    </md-content>
  </div>
</div>

<script src="/distV2/js/cdoj.js"></script>
</body>
</html>
