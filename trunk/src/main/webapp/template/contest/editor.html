<div id="contest-editor">
  <div class="row">
    <div class="col-md-12">
      <h1 ng-bind="title"></h1>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <input type="text"
               ng-model="contest.title"
               required
               ng-minlength="1"
               ng-maxlength="50"
               ng-trim="true"
               class="form-control"
               placeholder="Enter title here"/>
      </div>
    </div>

    <div class="col-sm-12">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">
            Type
          </label>

          <div class="col-sm-10">
            <div class="btn-group">
              <button type="button"
                      class="btn btn-default"
                      ng-repeat="contestType in $root.contestTypeList"
                      ng-model="contest.type"
                      btn-radio="contestType.contestTypeId"
                      ng-bind="contestType.description"></button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">
            Begin time
          </label>

          <div class="col-sm-10">
            <input type="text"
                   ng-model="contest.time"
                   data-date-format="yyyy-mm-dd hh:ii"
                   class="form-control"
                   ui-datetimepicker
                   style="width: 150px;"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">
            Length
          </label>

          <div class="col-sm-10">
            <div class="input-group" style="width: 400px;">
              <input type="number"
                     ng-model="contest.lengthDays"
                     class="form-control"
                     min="0"
                     max="30"/>
              <span class="input-group-addon">Days</span>
              <input type="number"
                     ng-model="contest.lengthHours"
                     class="form-control"
                     min="0"
                     max="23"/>
              <span class="input-group-addon">Hours</span>
              <input type="number"
                     ng-model="contest.lengthMinutes"
                     class="form-control"
                     min="0"
                     max="59"/>
              <span class="input-group-addon">Minutes</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">
            Problem list
          </label>

          <div class="col-sm-10">
            <table class="table table-striped table-bordered">
              <thead>
              <tr>
                <th style="width: 14px;">
                  <a href="javascript:void(0);" ng-click="addProblem()">
                    <i class="fa fa-plus"></i>
                  </a>
                </th>
                <th style="width: 120px;">Id</th>
                <th>Title</th>
              </tr>
              </thead>
              <tbody id="problem-list">
              <tr ng-repeat="problem in problemList">
                <td><a href="javascript:void(0);" ng-click="removeProblem($index)"><i class="fa fa-times"></i></a></td>
                <td>
                  <input type="text"
                         class="cdoj-input"
                         style="width: 100px;"
                         ng-model="problem.problemId"
                         ng-pattern="/^[0-9]+$/"
                         ng-change="updateProblemTitle(problem)"
                      />
                </td>
                <td ng-bind="problem.title"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-12">
      <div ng-model="contest.description"
           ui-flandre
           upload-url="/picture/uploadContestPicture/{{action}}">
      </div>
    </div>

    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
    </div>
  </div>
</div>
