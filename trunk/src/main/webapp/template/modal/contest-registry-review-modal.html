<div class="modal-header">
  <h3>Team <span ng-bind="team.teamName"></span></h3>
</div>
<div class="modal-body">
  <table class="table table-condensed" ng-repeat="user in teamUsers">
    <thead>
    <tr ng-class="{danger: !user.allow}">
      <th style="width: 100px;"></th>
      <th ng-show="$index == 0">Team leader</th>
      <th ng-show="$index != 0 && user.allow">Team member</th>
      <th ng-show="$index != 0 && !user.allow">Inactive member</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-class="{danger: !user.allow}">
      <td>User name</td>
      <td ng-bind="user.userName"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Nick name</td>
      <td ng-bind="user.nickName"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Name</td>
      <td ng-bind="user.name"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Gender</td>
      <td ng-bind="user.sex"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>T-shirts size</td>
      <td ng-bind="user.size"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Email</td>
      <td ng-bind="user.email"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Phone</td>
      <td ng-bind="user.phone"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>School</td>
      <td ng-bind="user.school"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Department</td>
      <td ng-bind="user.departmentId"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Grade</td>
      <td ng-bind="user.grade"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Student ID</td>
      <td ng-bind="user.studentId"></td>
    </tr>
    <tr ng-class="{danger: !user.allow}">
      <td>Type</td>
      <td ng-bind="user.type"></td>
    </tr>
    </tbody>
  </table>
  <div class="form-group ">
    <input type="text"
           ng-model="review.result"
           typeahead="reason for reason in reasonList"
           placeholder="Refuse reason"
           class="form-control">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="accept()">Accept</button>
  <button class="btn btn-danger" ng-click="refuse()">Refuse</button>
</div>
