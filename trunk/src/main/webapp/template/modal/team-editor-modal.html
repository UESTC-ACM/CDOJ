<div class="modal-header">
  <h4 ng-bind="teamDTO.teamName"></h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <ul class="media-list" style="margin-top: 15px;">
        <li class="media" ng-repeat="member in memberList">
          <a class="pull-left" href="/#/user/center/{{member.userName}}">
            <img ui-avatar
                 email="member.email"
                 class="media-object"
                 style="width: 44px; height: 44px;"/>
          </a>
          <div class="media-body">
            <h4 class="media-heading">
              <span ng-bind="member.userName"></span>
              <span ng-show="$index == 0" class="font-primary">(Team leader)</span>
              <span ng-show="$index != 0 && member.allow" class="font-success">(Team member)</span>
              <span ng-show="$index != 0 && !member.allow" class="font-danger">(Inactive)</span>
              <a href="javascript:void(0);"
                 class="pull-right"
                 ng-show="$index != 0"
                 ng-click="removeMember($index)"><i class="fa fa-times"></i></a>
            </h4>
            <span ng-bind="member.nickName"></span>
          </div>
        </li>
      </ul>
      <div ng-show="memberList.length < 3">
        <div class="input-group">
          <input type="text"
                 class="form-control input-sm"
                 placeholder="User name"
                 ng-model="newMember.userName"
                 typeahead="user.userName for user in searchUser($viewValue) | filter:$viewValue"
                 typeahead-template-url="template/user/typeAhead.html"/>
          <span class="input-group-btn">
            <button class="btn btn-success btn-sm" type="button"
                    ng-click="addMemberClick()">Add member
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger pull-left" ng-click="deleteTeam()">Delete this team</button>
  <button class="btn btn-default" ng-click="dismiss()">Cancel</button>
</div>
