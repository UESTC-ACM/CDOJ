<div id="article-show">
  <div class="row">
    <div class="col-md-12">
      <h3><span ng-bind="article.ownerName"></span>'s blog</h3>
    </div>
    <div class="col-md-12 text-center">
      <h1 ng-bind="article.title"></h1>
      <a href="/#/article/editor/{{article.ownerName}}/{{article.articleId}}"
         ng-show="$root.hasLogin && $root.current.userId == article.userId">
        <i class="fa fa-pencil no-margin-right"></i> Edit
      </a>
    </div>
    <div class="col-md-12">
      <markdown content="article.content"></markdown>
    </div>
  </div>
</div>
