<div class="modal-header">
  <h4 ng-bind="message.title" style="margin: 0;"></h4>
</div>
<div class="modal-body" style="padding: 14px 20px;">
  <div class="media" style="margin-bottom: 12px;">
    <a class="pull-left" href="#/user/center/{{message.senderUserName}}">
      <img class="media-object"
           ui-avatar
           email="message.senderEmail"
           style="width: 40px; height: 40px;">
    </a>
    <div class="media-body">
      <p style="margin-bottom: 0;">
        <a href="#/user/center/{{message.senderUserName}}"
           ng-bind="message.senderUserName">
        </a>
      </p>
      <span class="muted" style="font-size: 12px;">
        <i class="fa fa-clock-o"></i>
        <span ui-time time="message.time" inline="true" change="false"></span>
      </span>

      <div style="font-size: 18px;
      position: absolute;
      top: 14px;
      right: 20px;">
        <!--a href="javascript:void(0);" style="color: #999;" class="disabled"><i class="fa fa-reply"></i></a>
        <span>&nbsp</span>
        <a href="javascript:void(0);" style="color: #999;"><i class="fa fa-trash-o"></i></a>
        <span>&nbsp</span-->
        <a href="javascript:void(0);" style="color: black;" ng-click="printMessage()"><i class="fa fa-print"></i></a>
      </div>
    </div>
  </div>
  <div class="printContent">
    <markdown content="message.content">
    </markdown>
  </div>
</div>
