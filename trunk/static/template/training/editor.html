<div id="training-editor">
<div class="row">
<div class="col-md-12">
  <h1>{{title}}</h1>
</div>

<div class="col-sm-12">
  <div class="form-group">
    <input type="text"
           ng-model="trainingDto.title"
           ng-require="true"
           ng-maxlength="50"
           class="form-control" placeholder="Enter title here"/>
    <ui-validate-info value="fieldInfo" for="title"></ui-validate-info>
  </div>
</div>

<div class="col-md-12">
  <div ng-model="trainingDto.description"
       ui-flandre
       upload-url="/picture/uploadTrainingPicture/{{action}}">
  </div>
</div>

<div class="col-md-12 text-center">
  <button type="button" class="btn btn-primary"
          ng-click="submit()">Submit
  </button>
</div>
</div>
</div>
